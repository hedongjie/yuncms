<div class="col-auto">
<div class="col-1 ">
<h6 class="title">系统消息</h6>

 <table width="100%" cellspacing="0"  class="table-list">
        <thead>
            <tr>
             <th>标 题</th>
             <th width="20%">发送时间</th>
            </tr>

	</tr>
	{/loop}

    </table>
 <div id="pages">{$pages}</div>
</div>

</div>
</div>
