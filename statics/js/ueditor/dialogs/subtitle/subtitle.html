<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title></title>
        <script type="text/javascript" src="../internal.js"></script>
        <style type="text/css">
            *{color: #838383}
            html,body {
                font-size: 12px;
                width:100%;
                height:100%;
                overflow: hidden;
                margin:0px;
                padding:0px;
            }
            .content{
                padding:5px 0 0 15px;
                height:100%;
            }
            span{ padding-right:4px;}
            input{width:210px;height:21px;background: #FFF;border:1px solid #d7d7d7;padding: 0px; margin: 0px; }

           
        </style>
    </head>
    <body>
        <div class="content">
            <span><var id="lang_subtitle"></var>ï¼š</span><input id="subtitleName"  value="" />
        </div>
        <script type="text/javascript">
            var subtitleInput = $G('subtitleName');
            subtitleInput.onkeydown = function(evt){            	
                evt = evt || window.event;
                if(evt.keyCode == 13){
                	if(!subtitleInput.value){
                		alert(lang.enterSubtitle);
			            return false;
			        }
                    editor.execCommand('subtitle', subtitleInput.value);
                    dialog.close();
                    domUtils.preventDefault(evt);
                }
            };
            dialog.onok = function (){
            	if(!subtitleInput.value){
            		alert(lang.enterSubtitle);
		            return false;
		        }
                editor.execCommand('subtitle', subtitleInput.value);
                parent.document.getElementById('paginationtype').value=2;
                dialog.close();
            };
            $focus(subtitleInput);
        </script>
    </body>
</html>
